<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Note Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom Scrollbar for the chat area */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Typing animation */
        .typing-dot {
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex items-center justify-center p-4">

    <div
        class="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 flex flex-col h-[80vh]">

        <div class="bg-white border-b border-gray-100 p-4 flex items-center justify-between sticky top-0 z-10">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg">
                    <i data-lucide="bot" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="font-semibold text-gray-800 text-lg">Note Agent</h1>
                    <p class="text-xs text-green-500 flex items-center gap-1">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Online
                    </p>
                </div>
            </div>
            <button onclick="clearChat()" class="text-gray-400 hover:text-red-500 transition-colors" title="Clear Chat">
                <i data-lucide="trash-2" class="w-5 h-5"></i>
            </button>
        </div>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 scrollbar-hide">
            <div class="flex items-start gap-3">
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0">
                    <i data-lucide="bot" class="w-4 h-4 text-indigo-600"></i>
                </div>
                <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm border border-gray-100 max-w-[80%]">
                    <p class="text-sm text-gray-600">Hello! I can help you read, write, and manage your notes. What
                        should we do today?</p>
                </div>
            </div>
        </div>

        <div class="p-4 bg-white border-t border-gray-100">
            <form id="agentForm" class="relative flex items-end gap-2">
                <div class="relative flex-1">
                    <textarea id="prompt" rows="1"
                        class="w-full bg-gray-100 border-0 rounded-xl px-4 py-3 pr-12 text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all resize-none max-h-32 scrollbar-hide"
                        placeholder="Type a message..." required oninput="autoResize(this)"></textarea>
                </div>
                <button type="submit" id="sendBtn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </form>
            <p class="text-xs text-center text-gray-400 mt-2">Powered by LangGraph & Qwen 2.5</p>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const chatContainer = document.getElementById('chat-container');
        const form = document.getElementById('agentForm');
        const promptInput = document.getElementById('prompt');
        const sendBtn = document.getElementById('sendBtn');

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Add Message to UI
        function addMessage(text, isUser = false) {
            const div = document.createElement('div');
            div.className = `flex items-start gap-3 ${isUser ? 'flex-row-reverse' : ''}`;

            const icon = isUser
                ? `<div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0"><i data-lucide="user" class="w-4 h-4 text-gray-600"></i></div>`
                : `<div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0"><i data-lucide="bot" class="w-4 h-4 text-indigo-600"></i></div>`;

            const bubbleColor = isUser ? 'bg-indigo-600 text-white' : 'bg-white text-gray-700 border border-gray-100 shadow-sm';
            const roundedCorner = isUser ? 'rounded-tr-none' : 'rounded-tl-none';

            div.innerHTML = `
                ${icon}
                <div class="${bubbleColor} p-3 rounded-2xl ${roundedCorner} max-w-[80%] text-sm leading-relaxed whitespace-pre-wrap">${text}</div>
            `;

            chatContainer.appendChild(div);
            lucide.createIcons();
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add Loading Indicator
        function showLoading() {
            const div = document.createElement('div');
            div.id = 'loading-indicator';
            div.className = 'flex items-start gap-3';
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0">
                    <i data-lucide="bot" class="w-4 h-4 text-indigo-600"></i>
                </div>
                <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-gray-100">
                    <div class="flex gap-1">
                        <div class="w-2 h-2 bg-indigo-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-indigo-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-indigo-400 rounded-full typing-dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            lucide.createIcons();
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading-indicator');
            if (loading) loading.remove();
        }

        function clearChat() {
            chatContainer.innerHTML = '';
            addMessage("Chat cleared. How can I help?", false);
        }

        // Handle Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = promptInput.value.trim();
            if (!text) return;

            // 1. Add User Message
            addMessage(text, true);
            promptInput.value = '';
            promptInput.style.height = 'auto'; // Reset height
            sendBtn.disabled = true;

            // 2. Show Loading
            showLoading();

            try {
                // 3. Send to API
                const response = await fetch('/agent', { // Adjust URL if needed
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });

                const data = await response.json();
                removeLoading();

                if (response.ok) {
                    addMessage(data.response || "Task completed!", false);
                } else {
                    addMessage("⚠️ " + (data.detail || "Something went wrong."), false);
                }

            } catch (error) {
                removeLoading();
                addMessage("⚠️ Network Error: " + error.message, false);
            } finally {
                sendBtn.disabled = false;
                promptInput.focus();
            }
        });

        // Submit on Enter (without Shift)
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>

</html>
